<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVault - Sign In & Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, rgb(24, 24, 24), rgb(77, 57, 150));
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flip-container {
            position: relative;
            width: 90%;
            max-width: 350px;
            height: auto;
            perspective: 1000px;
            margin-top: -280px; /* Moves the content box upwards */
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }
        .flipped .signin {
            transform: rotateY(180deg);
        }
        .flipped .signup {
            transform: rotateY(0deg);
        }
        .signin {
            transform: rotateY(0deg);
        }
        .signup {
            transform: rotateY(-180deg);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            display: block;
            box-sizing: border-box;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            box-sizing: border-box;
        }
        .btn:hover {
            background: #1e7e34;
        }
        .toggle {
            color: #ddd;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                padding: 20px;
            }
            .flip-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="flip-container" id="flip-container">
        <div class="container signin" id="signin-container">
            <h2>Sign In</h2>
            <form onsubmit="signIn(event)">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required minlength="6">
                <button class="btn" type="submit">Sign In</button>
            </form>
            <span class="toggle" onclick="toggleForms()">Don't have an account? Sign Up</span>
        </div>
        <div class="container signup" id="signup-container">
            <h2>Sign Up</h2>
            <form onsubmit="signUp(event)">
                <input type="text" id="signup-name" placeholder="Username" required pattern="[A-Za-z0-9]{3,}" title="Username must be at least 3 characters and contain only letters and numbers">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required minlength="6">
                <select id="signup-college" required>
                    <option value="" disabled selected>Select College</option>
                    <option value="College A">NMAMIT-Nitte</option>
                    <option value="College B">NUCSER-Derlakatte</option>
                    <option value="College C">NMIT-B'lore</option>
                </select>
                <button class="btn" type="submit">Sign Up</button>
            </form>
            <span class="toggle" onclick="toggleForms()">Already have an account? Sign In</span>
        </div>
    </div>
    
    <script>
        function toggleForms() {
            document.getElementById('flip-container').classList.toggle('flipped');
        }
    </script>
</body>
</html>
