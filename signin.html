<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVault - Sign In & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, rgb(24, 24, 24), rgb(77, 57, 150));
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            display: block;
            box-sizing: border-box;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            box-sizing: border-box;
        }
        .btn:hover {
            background: #1e7e34;
        }
        .toggle {
            color: #ddd;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                padding: 20px;
            }
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="btn" type="submit">Sign In</button>
        </form>
        <span class="toggle" onclick="toggleForms()">Don't have an account? Sign Up</span>
    </div>
    
    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <select required>
                <option value="" disabled selected>Select College</option>
                <option value="College A">NMAMIT-Nitte</option>
                <option value="College B">NUCSER-Derlakatte</option>
                <option value="College C">NMIT-B'lore</option>
            </select>
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <span class="toggle" onclick="toggleForms()">Already have an account? Sign In</span>
    </div>
    
    <script>
        function toggleForms() {
            document.getElementById('signin-container').style.display = 
                document.getElementById('signin-container').style.display === 'none' ? 'block' : 'none';
            document.getElementById('signup-container').style.display = 
                document.getElementById('signup-container').style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
