<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AduVault - Student Database</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg,rgb(24, 24, 24) , rgb(77, 57, 150));
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function goToLandingPage() {
            window.location.href = 'landing.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to EduVault</h1>
        <p>Empowering Education Through Data, One Record at a Time.</p>
        <button class="btn" onclick="goToLandingPage()">Get Started</button>
    </div>
</body>
</html>
