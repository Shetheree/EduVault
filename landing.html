<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVault - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, rgb(24, 24, 24) , rgb(77, 57, 150));
            color: white;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.6);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        nav a:hover {
            color: #28a745;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto;
        }
        .btn {
            margin: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #1e7e34;
        }
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            width: 100%;
            bottom: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">EduVault</div>
        <nav>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
            <a href="signin.html" class="btn">Sign In</a>
        </nav>
    </header>
    <div class="container">
        <h1>Welcome to EduVault</h1>
        <p>Your central hub for managing student records, faculty data, and academic resources.</p>
    </div>
    <footer>
        &copy; 2025 EduVault. All Rights Reserved.
    </footer>
</body>
</html>
